<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo_Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <!-- game-board -->
    <div class="memory-game">
        <div class="memory-card" data-image="c++">
            <img src="./images/icons8-c++.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="c++">
            <img src="./images/icons8-c++.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="haskell">
            <img src="./images/icons8-haskell.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="haskell">
            <img src="./images/icons8-haskell.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="golang">
            <img src="./images/icons8-golang.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="golang">
            <img src="./images/icons8-golang.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="java">
            <img src="./images/icons8-java.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="java">
            <img src="./images/icons8-java.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="javascript">
            <img src="./images/icons8-javascript-logo.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="javascript">
            <img src="./images/icons8-javascript-logo.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="python">
            <img src="./images/icons8-python.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
        <div class="memory-card" data-image="python">
            <img src="./images/icons8-python.svg" alt="" class="front-face">
            <img src="./images/coding.png" alt="" class="back-face">
        </div>
    </div>

    <button class="reset-btn">
        <i class="fa fa-sync fa-2x"></i>
    </button>

    <script src="./app.js"></script>
</body>

</html>
